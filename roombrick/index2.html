<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = 'index2.css' rel="stylesheet">
   
    <title>Дизайн по кирпичику</title>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="controls">
                
                <button id="inwall"> Текстура панели</button>
                <button id="allwall"> Текстура всей стены</button>
        
                <button class="clearAll"> Очистить всё</button>
            </div>
            <div class="info">
                <p>1. Чтобы заполнить кирпичик текстурой панели,
                     выберите образец в опции "Текстура панели" . Затем кликните на нужном кирпичике.</p>
                <p>2. Чтобы очистить кирпичик сделайте на нем двойной клик. </p>
                <p>3. Опция "Очистить всё" очищает всю стену.  </p>
                
            </div>
        </header>
        
        
        
        <div class="wall">
         </div>
            
            
        
    </div>
  <script type="module" src = 'index2.js'></script>
